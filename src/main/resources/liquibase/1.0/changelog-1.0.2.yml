databaseChangeLog:
  - changeSet:
      id: Create users table
      author: Rahmataliev Shohjahon
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
                  remarks: id of the user record
              - column:
                  name: phone_number
                  type: varchar(16)
                  constraints:
                    nullable: false
                  remarks: user's phone number
              - column:
                  name: lang
                  type: varchar(8)
                  remarks: selected language by user
              - column:
                   name: chat_id
                   type: varchar(128)
                   remarks: unique id between user and bot generated by telegram

            remarks: Table for storing users' data